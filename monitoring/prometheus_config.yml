# Prometheus Configuration for GoalDiggers Platform
# Production monitoring setup for metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'goaldiggers-prod'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load alerting rules
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # GoalDiggers Application Metrics
  - job_name: 'goaldiggers-app'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # Dashboard Metrics (Streamlit)
  - job_name: 'goaldiggers-dashboard'
    static_configs:
      - targets: ['localhost:8501']
    metrics_path: '/metrics'
    scrape_interval: 15s
    
  # Outcome API Metrics
  - job_name: 'goaldiggers-outcome-api'
    static_configs:
      - targets: ['localhost:8502']
    metrics_path: '/metrics'
    scrape_interval: 10s
    
  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['localhost:9187']
    
  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
    
  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
